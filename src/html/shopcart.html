<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车页面</title>
    <link rel="stylesheet" href="/css/shopcart.css">
</head>
<body>
    <div class="headwrap">
        <div class="contwrap">
        <!-- 头部 -->
        <div class="search-bg"></div>
        <header  id="header-container"></header>
        </div>
    </div>
    <!-- 主体 -->

    <main>
        <p class="pos-nav">您现在的位置：<span>NBA2KOL</span>&gt;<span>购物车</span></p>
        <div class="m-wrap">
            <h3 class="m-title">收货角色信息</h3>
            <div class="m-chose">
                <span>选择游戏角色：</span>
                <select name="" id="">
                    <option value="请选择大区">请选择大区</option>
                    <option value="请选择大区">请选择大区</option>
                    <option value="请选择大区">请选择大区</option>
                    <option value="请选择大区">请选择大区</option>
                </select>
                <select name="" id="">
                    <option value="请选择角色">请选择角色</option>
                    <option value="请选择角色">请选择角色</option>
                    <option value="请选择角色">请选择角色</option>
                </select>
            </div>
            <h3 class="m-title">商品信息</h3>
            <div class="table-box" >
             
                <table class="m-goods">
                <thead>
                   <tr>
                       <th style="width:71px;"><i class="icon-checked" id="allcheck"></i>全选</th>
                       <th style="width:430px;">商品名称</th>
                       <th>类型</th>
                       <th>单价</th>
                       <th>期限</th>
                       <th>数量</th>
                       <th>优惠</th>
                       <th>小计</th>
                       <th>操作</th>
                   </tr>
                   <tbody id="table-container">
                          <!-- template模板 -->
                    <script type="text/html" id="cart-list">
                        {{each list item}}
                       <tr data-id="{{ item.id }}">
                          <td style="width:71px;"><i class="icon-checked check"></i></td>
                          <td style="text-align:left;width:430px;">
                              <a href="">
                                  <img src="{{ item.img }}" alt="" class="s-img">
                              </a>
                              <a href=""  class="s-desc">{{ item.title }}({{ item.type }})</a>
                          </td>
                          <td>服装</td>
                          <td><span class="price">{{ item.qprice }}</span>&nbsp;Q币</td>
                          <td>{{ item.type }}</td>
                          <td class="t-flex">
                            <a href="javascript:;" class="cart-minus cart-num">-</a>
                            <input type="text" value="{{ item.num }}" class="numIput">
                            <a href="javascript:;" class="cart-plus cart-num">+</a>
                          </td>
                          <td>无优惠</td>
                          <td><span class="subtotal">98</span>.00&nbsp;Q币</td>
                          <td>
                            <a href="javascript:;" class="cz care">关注</a>
                            <a href="javascript:;" class="cz del">删除</a>
                          </td> 
                       </tr>
                       {{ /each }}
                    </script>
                   </tbody>
                </thead>
            </table>
            <p class="cart-empty">您的购物车还没有道具，赶快去挑选几个吧 <a href="/html/list.html">我要买</a></p>
            </div>
            <div class="pay1">
                <p><span>商品件数/最大件数</span>(<i class="allchecknum">1</i>/10)</p>
                <p>共<i class="allchecknum">1</i>个商品&nbsp;总价：<span><i class="allmoney">66.00</i>&nbsp;Q币</span></p>
            </div>
            <h3 class="m-title">您的优惠信息</h3>
            <p class="yhui">优惠券总量：<span>0</span>&nbsp;&nbsp;<a href="javascript:;">如何获得优惠券&gt;&gt;</a></p>
            <div class="push">
                <div class="p-left">
                    <p>下载掌上道聚城享更多福利<span><a href="javascript:;">查看详情</a></span></p>
                    <p class="money-box">实付款:<span class="allmoney">0.00</span>&nbsp;Q币</p>
                </div>
                <div class="p-right">提交订单</div>
            </div>
            <h3 class="m-title">温馨提示：</h3>
            <div class="prompt">
                <p>"购买成功后系统会自动发货，如发货失败24小时内会自动补发！"</p>
                <p>"优惠券若出现异常扣除，系统将会自动核对并在24小时内完成补送，请耐心等待！"</p>
            </div>
            
        </div>
    </main>


    <!-- 固定定位nav -->
    <div id="fixednav-container"></div>
    <!-- 底部 -->
    <footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/shopcart.js"></script>
</body>
</html>
