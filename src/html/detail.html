<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情页</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
     <div class="headwrap">
        <div class="contwrap">
        <!-- 头部 -->
        <div class="search-bg"></div>
        <header  id="header-container"></header>
        </div>
    </div>
    <!-- 主体 -->
        <main>
        <p class="pos-nav">您现在的位置：<span>NBA2KOL</span>&gt;<span>全部商品</span>&gt;<span>道具详情</span></p>
        <div class="m-wrap">
            <div class="w-left">
                 <!-- 左侧浏览历史 -->
                <div class="history" id="historyContainer">
                        <!-- template模板 -->
                </div>
            </div>
            <div class="w-right" id="detail-container">
                <!-- template模板 -->
                <script type="text/html" id="detail-list">
                    <dl>
                    <dt>
                        <img src="{{ img }}" alt="">
                        <span class="collect" title="收藏商品"> <i></i> 收藏商品</span>
                    </dt>
                    <dd>
                        <h3 id="stitle">{{ title }}</h3>
                        <div class="goods-bg">
                            <p>Q币价：<span id="qprice">{{ qprice }}</span> &nbsp;Q币</p>
                            <p>微信价： <span>￥<span id="wprice">{{ wprice }}</span></span></p>
                        </div>
                        <div class="numBox">
                            数量：
                            <span>
                                <a href="javascript:;" class="minus">-</a>
                                <input type="text" value="1" id="num">
                                <a href="javascript:;" class="plus">+</a>
                            </span>
                            &nbsp;
                            件
                        </div>
                        <div class="tp">
                            使用期限：
                            <span>
                                {{ type }}
                                <i></i>
                            </span>
                        </div>
                        <button id="addToCart">
                            加入购物车
                        </button>
                    </dd>
                </dl>
                <!-- ----底部详情框------ -->
                <div class="r-bott">
                    <p class="xq-title">
                        <span>商品详情</span>
                        <span class="t-bg"></span>
                        <span>
                            手机购买<i></i>
                            <img src="/images/code-index.png" alt="">
                        </span>
                    </p>
                    <p class="desc">{{ desc }}</p>
                </div>
            
            </script>    
            </div>
        </div>

    </main>



    <!-- 固定定位nav -->
    <div id="fixednav-container"></div>
    <!-- 底部 -->
	<footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/detail.js"></script>
</body>
</html>
