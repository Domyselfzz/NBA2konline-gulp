<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ注册</title>
    <link rel="stylesheet" href="/libs/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <!-- 轮播图 -->
	<div class="swiper-container swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/images/01-1.jpg"></div>
                <div class="swiper-slide"><img src="/images/01-3.jpg"></div>
                <div class="swiper-slide"><img src="/images/01-4.jpg"></div>
            </div>
    </div>
    <div class="right">
        <ul>
            <li>
                <img src="/images/logo3@2x.png" />
                <a href="javascript:;">QQ靓号</a>
            </li>
            <li><a href="javascript:;">邮箱账号</a></li>
            <li>简体中文</li>
            <li><a href="javascript:;">意见反馈</a></li>
        </ul>
        <div class="welcome">欢迎注册QQ</div>
        <div class="happy">每一天，乐在沟通<span>免费靓号</span></div>
        <form>
            <input type="text" id="username" placeholder="昵称">
            <input type="text" id="password" placeholder="密码">
            <div id="submit">立即注册</div>
        </form>
    </div>
    <script src="/libs/requirejs/require.js" data-main="/js/register.js"></script>
</body>
</html>
