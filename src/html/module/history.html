<script type="text/html" id="history-list">
    <div class="toprank-wrap">
        <h3>最近浏览过的商品</h3>
    <div class="rank-wrap">
        {{each list item}}
        <dl class="list-item" data-id="{{ item.id }}">
            <span class="gt1">{{ item.id }}</span>
            <dt><img src="{{ item.img }}" alt=""></dt>
            <dd>
                <h4><a href="javascript:;">{{ item.title }}&nbsp;({{ item.type }})</a></h4>
                <p>
                    Q币价:&nbsp;&nbsp;
                    <span>{{ item.qprice }}</span>
                    Q币
                </p>
                <p class="wxin">
                    微信价:
                    <span class="wp"></span>&nbsp;&nbsp;&nbsp;￥</span>
                    <span class="wp">{{ item.wprice }}</span>
                </p>
            </dd>
        </dl>
        {{ /each }}
    </div>
    </div>
    </script>
